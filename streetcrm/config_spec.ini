[general]
allowed_hosts = string_list(default=list())
debug = boolean(default=False)
enable_registration = boolean(default=False)
language_code = string(default='en-us')
time_zone = string(default="America/Chicago")
static_url = string(default="/static/")
static_root = string(default="streetcrm/static/")
use_i18n = boolean(default=False)
use_tz = boolean(default=True)
use_l10n = boolean(default=False)

[database]
engine = option('django.db.backends.postgresql_psycopg2', 'django.db.backends.mysql', 'django.db.backends.sqlite3', 'django.db.backends.oracle', default='django.db.backends.postgresql_psycopg2')
name = string(default='streetcrm')
user = string(default='')
password = string(default='')
host = string(default='')
port = string(default='')

[contact]
limit = integer(default=4)