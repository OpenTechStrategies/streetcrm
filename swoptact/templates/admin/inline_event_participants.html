{% load static i18n %}

{% if change %}
  {# javascript can extract what ID to talk to from here #}
  <input type="hidden" id="event_object_id" value="{{ object_id }}" />
  <div class="_inline-group" id="participant-group">
    <div class="tabular inline-related {% if forloop.last %}last-related{% endif %}">
      <fieldset class="module">
        <h2>Attendees</h2>
        <table class="table table-striped table-bordered" id="participant-table">
          <thead>
            <tr>
              <th>Name</th>
                <th>Institution</th>
              <th>Attendee's Phone Number</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% comment %}
              This portion auto-filled by javascript
            {% endcomment %}
          </tbody>
        </table>
        <div style="padding: 10px">
          <button type="submit" class="btn" name="_select"
                  id="add-new-participant-btn">âœš {% trans 'Add new' %}</button>
        </div>
      </fieldset>
    </div>
  </div>
<div class="form-actions pull-right">
      <input type="button" id="multi_action_submit" value="Done" class="btn btn-primary default">
</div>
  <script type="text/javascript" src="{% static "js/inline_ajax.js" %}"></script>

  <script type="text/javascript" src="{% static "js/remove_delete_button.js" %}"></script>

{% else %}
  <p>
    <i>(To add participants, first save this event.)</i>
  </p>

{% endif %}
