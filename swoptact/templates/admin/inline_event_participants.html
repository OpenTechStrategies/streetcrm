{% load static i18n %}

		<link href="{% static "js/jquery.js" %}" type="script" />

{% if change %}
  {# javascript can extract what ID to talk to from here #}
  <input type="hidden" id="event_object_id" value="{{ object_id }}" />

  <div class="_inline-group" id="participant-group">
    <div class="tabular inline-related {% if forloop.last %}last-related{% endif %}">
      <fieldset class="module">
        <h2>Attendees</h2>
        <table class="table table-striped table-bordered" id="attendees_table">
          <thead>
            <tr>
              <th>First name</th>
              <th>Last name</th>
              <th>Institution</th>
              <th>Phone number</th>
              <th>Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div class="pull-right" style="padding: 10px">
          <button type="submit" class="btn" name="_select" {{ onclick_attrib }}>✚ {% trans 'Add new' %}</button>
          <button type="submit" class="btn" name="_cancel" {{ onclick_attrib }}>✚ {% trans 'Link existing' %}</button>
        </div>
      </fieldset>
    </div>
  </div>

  <script type="text/javascript" src="{% static "js/jquery.js" %}"></script>
  <script type="text/javascript" src="{% static "js/inline_ajax.js" %}"></script>
{% else %}
  <p>
    <i>(To add participants, first save this event.)</i>
  </p>

{% endif %}
