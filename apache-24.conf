<VirtualHost *:80>
	ServerName swoptact.local
	ServerAdmin you@domain.tld
	
	ErrorLog /var/log/httpd-swoptact-errors.log
	CustomLog /var/log/httpd-swoptact-access.log combined

	WSGIScriptAlias / /var/www/swoptact/swoptact/wsgi.py
	WSGIDaemonProcess swoptact user=www-data group=www-data display-name=swoptact python-path=/var/www/swoptact/:/var/www/swoptact/lib/python3.4/site-packages/
	WSGIProcessGroup swoptact

	Alias /static /var/www/swoptact/swoptact/static

	<Directory "/var/www/swoptact">
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>
